<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Googlebot to Indexing Game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        font-family: sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #gameCanvas {
        background: #222;
        display: block;
        max-width: 100vw;
        height: auto;
      }

      #scoreBoard {
        margin: 10px 0;
        font-size: 1.2rem;
      }

      .buttons {
        margin-top: 10px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .buttons button {
        padding: 12px 24px;
        font-size: 1.2rem;
        background-color: #0ff;
        border: none;
        color: #000;
        border-radius: 8px;
        cursor: pointer;
      }

      .buttons button:hover {
        background-color: #0cc;
      }

      @media (orientation: landscape) {
        .buttons {
          flex-direction: row;
        }
      }

      @media (orientation: portrait) {
        .buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="640" height="360"></canvas>
    <div id="gameUI" style="display: none">
      <div
        id="scorePanel"
        style="display: flex; gap: 20px; align-items: center"
      >
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">100</span></div>
        <div
          id="combo"
          style="visibility: hidden; font-weight: bold; color: yellow"
        >
          Combo x1
        </div>
      </div>
      <div class="buttons">
        <button onclick="discardPage()">Discard</button>
        <button onclick="keepPage()">Keep</button>
      </div>
    </div>
    <script src="game.js"></script>
    <script>
      // Hide the buttons if on a mobile device, as swipe gestures are used instead.
      if (isMobile) {
        document.querySelector(".buttons").style.display = "none";
      }
      window.addEventListener("load", () => {
        startGame();
      });
    </script>
  </body>
</html>
