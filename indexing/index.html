<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Sorter Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f0f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #00ffcc;
      overflow: hidden;
    }

    #introScreen {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }

    canvas {
      border: 2px solid #00ffcc;
      background-color: #121221;
      max-width: 100%;
      height: auto;
    }

    #ui {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 8px 16px;
      }

      #introScreen {
        font-size: 14px;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="introScreen">
    <h1>üìú Page Sorting Game</h1>
    <p>Sort pages coming in on the conveyor belt:</p>
    <ul style="text-align:left;">
      <li><strong>Keep</strong> high-quality, non-error pages with status <code>200</code></li>
      <li><strong>Discard</strong> anything else</li>
    </ul>
    <p>Touch "Start" to begin. Tap buttons to sort pages.</p>
    <button onclick="startGame()">Start</button>
  </div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="timer">100</span></div>
    <button onclick="keepPage()">Keep ‚úÖ</button>
    <button onclick="discardPage()">Discard ‚ùå</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
