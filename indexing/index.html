<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Page Sorter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background: black;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 2px solid #0ff;
      background: #111;
      display: block;
    }

    #ui {
      margin-top: 10px;
      font-size: 18px;
    }

    #introScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #0ff;
      z-index: 10;
      text-align: center;
      padding: 2rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="introScreen">
    <h1>Cyberpunk Page Sorter</h1>
    <p>Pages arrive on a neon conveyor belt.</p>
    <p>You must decide whether to <strong>keep (K)</strong> or <strong>discard (D)</strong> them.</p>
    <p>Only pages with <strong>Status 200</strong> and <strong>not error pages</strong> count.</p>
    <p>High = 3 pts, Medium = 2 pts, Low = 1 pt</p>
    <p>Game lasts 100 seconds. Good luck!</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="ui">
      Score: <span id="score">0</span> |
      Time Left: <span id="timer">100</span>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
