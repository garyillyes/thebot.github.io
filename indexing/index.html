<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    canvas {
      max-width: 100vw;
      max-height: 70vh;
      background: transparent;
      display: block;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 100px;
    }

    @media (orientation: landscape) {
      #gameContainer {
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      canvas {
        max-height: 80vh;
        max-width: 60vw;
      }

      #controls {
        flex-direction: column;
        gap: 20px;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="controls">
      <button onclick="keepPage()">Keep</button>
      <button onclick="discardPage()">Discard</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
